name: Cypress Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run test:ci
        continue-on-error: true

      - name: Merge mochawesome reports (only if jsons exist)
        if: always()
        run: |
          echo "Checking for mochawesome JSON reports..."
          shopt -s nullglob || true
          files=(cypress/reports/mochawesome*.json)
          if [ -e "${files[0]}" ]; then
            echo "Found mochawesome JSON files, merging..."
            npm run merge:reports
          else
            echo "No mochawesome JSON files found â€” skipping merge."
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports
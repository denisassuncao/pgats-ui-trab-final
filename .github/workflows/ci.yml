name: Testes Cypress

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Fazer checkout do codigo
        uses: actions/checkout@v4

      - name: Configurar o navegador Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes Cypress
        run: npm run test:ci
        continue-on-error: true

      - name: Validar e mesclar relatórios Mochawesome (somente se existirem JSONs válidos)
        if: always()
        run: |
          echo "Checking for mochawesome JSON reports..."
          set -e
          # if reports dir doesn't exist, skip
          if [ ! -d cypress/reports ]; then
            echo "No cypress/reports directory — skipping merge."
            exit 0
          fi
          # list files
          ls -la cypress/reports || true

          # run a small Node.js script to validate each JSON; invalid files will be renamed to *.INVALID
          node -e "const fs=require('fs'); const path=require('path'); const dir=path.join(process.cwd(),'cypress','reports'); const files=fs.readdirSync(dir).filter(f=>f.match(/^mochawesome.*\.json$/)); if(files.length===0){console.log('No mochawesome JSON files found'); process.exit(0);} files.forEach(f=>{const p=path.join(dir,f); try{const s=fs.readFileSync(p,'utf8'); if(!s.trim()){throw new Error('empty');} JSON.parse(s);}catch(e){console.error('Invalid JSON in',p,':',e.message); fs.renameSync(p,p+'.INVALID');}});"

          # check again if there are valid files
          shopt -s nullglob || true
          valid=(cypress/reports/mochawesome*.json)
          if [ -e "${valid[0]}" ]; then
            echo "Valid mochawesome JSON files present, merging..."
            npm run merge:reports
          else
            echo "No valid mochawesome JSON files to merge — skipping merge."
          fi

      - name: Enviar artefatos de teste
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/

      - name: Publicar relatório no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports